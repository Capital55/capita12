<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .warning {
            color: red;
            display: none;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>මුදල් ණය ගණකය</h1>

    <label for="loanRange">ඔබට අවශ්‍ය මුදල:</label><br>
    <input type="range" id="loanRange" min="0" max="1000000" step="10000" value="0">
    <p>මුදල: රු <span id="loanAmount">0</span></p>

    <p id="warningMsg" class="warning">කරුණාකර මුදලක් ඇතුළත් කරන්න</p>

    <button id="applyBtn" disabled>අප්ලයි</button>

    <script>
        const loanRange = document.getElementById('loanRange');
        const loanAmount = document.getElementById('loanAmount');
        const warningMsg = document.getElementById('warningMsg');
        const applyBtn = document.getElementById('applyBtn');

        function checkValue() {
            const value = parseInt(loanRange.value);
            loanAmount.textContent = value.toLocaleString('si-LK');

            if (value === 0) {
                warningMsg.style.display = 'block';
                applyBtn.disabled = true;
            } else {
                warningMsg.style.display = 'none';
                applyBtn.disabled = false;
            }
        }

        loanRange.addEventListener('input', checkValue);

        // Initial check
        checkValue();

        // Apply button click
        applyBtn.addEventListener('click', () => {
            alert(ඔබ තෝරන ලද මුදල: රු ${loanRange.value});
        });
    </script>

</body>
</html>
