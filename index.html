<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type=range] {
            width: 100%;
        }

        .output {
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }

        .output p {
            margin: 5px 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn.disabled {
            background-color: grey;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0.6;
        }

        .message {
            color: red;
            text-align: center;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ණය ගණකය</h1>

        <label for="range">මුදල තෝරන්න:</label>
        <input type="range" id="range" min="40000" max="1000000" step="10000">

        <div class="output">
            <p>මුදල: <span id="loanAmount">_</span> රු.</p>
            <p>ආපසු ගෙවීමේ මුළු මුදල: <span id="repaymentAmount">_</span> රු.</p>
            <p>පට්ටම අනුපාතය: <span id="interestRate">_</span></p>
            <p>කාලය: <span id="duration">_</span> මාස</p>
            <p>මාසික ගෙවීම්: <span id="monthlyPayment">_</span> රු.</p>
        </div>

        <p class="message" id="warningMessage">කරුණාකර මුදලක් තෝරන්න!</p>

        <a href="https://capital55.github.io/Capital66/" target="_blank" class="btn disabled" id="applyBtn">ණයක් ඉල්ලන්න</a>
    </div>

    <script>
        const range = document.getElementById("range");
        const loanAmount = document.getElementById("loanAmount");
        const repaymentAmount = document.getElementById("repaymentAmount");
        const interestRate = document.getElementById("interestRate");
        const duration = document.getElementById("duration");
        const monthlyPayment = document.getElementById("monthlyPayment");
        const applyBtn = document.getElementById("applyBtn");
        const warningMessage = document.getElementById("warningMessage");

        // Initial Disable State
        applyBtn.classList.add('disabled');
        applyBtn.style.pointerEvents = "none";
        warningMessage.style.display = "block";

        function updateValues(value) {
            const amount = parseInt(value);

            if (isNaN(amount) || amount < 40000) {
                // Disable Apply Button and Show Message
                applyBtn.classList.add('disabled');
                applyBtn.style.pointerEvents = "none";
                applyBtn.style.opacity = "0.6";
                warningMessage.style.display = "block";

                // Clear Outputs
                loanAmount.textContent = "_";
                repaymentAmount.textContent = "_";
                interestRate.textContent = "_";
                duration.textContent = "_";
                monthlyPayment.textContent = "_";
                return;
            }

            // Enable Apply Button and Hide Message
            applyBtn.classList.remove('disabled');
            applyBtn.style.pointerEvents = "auto";
            applyBtn.style.opacity = "1";
            warningMessage.style.display = "none";

            let interest = 0;
            let months = 6;

            if (amount >= 40000 && amount <= 500000) {
                interest = 0.08;
            } else if (amount > 500000) {
                interest = 0.13;
            }

            if (amount > 70000) months = 12;
            if (amount > 150000) months = 24;

            const total = amount + amount * interest;
            const monthly = total / months;

            loanAmount.textContent = amount.toLocaleString();
            repaymentAmount.textContent = Math.round(total).toLocaleString();
            interestRate.textContent = (interest * 100) + "%";
            duration.textContent = months;
            monthlyPayment.textContent = Math.round(monthly).toLocaleString();
        }

        range.addEventListener("input", (e) => {
            updateValues(e.target.value);
        });
    </script>

</body>
</html>
